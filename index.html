    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

      body {
        font-family: 'Inter', sans-serif;
        /* background-color: #030014; handled by tailwind classes now */
        /* color: #ffffff; handled by tailwind classes now */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f0c29;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
    </style>
